<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Bienvenido a MercadoLiebre</title>
    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="css/registerStyles.css"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6833924c9e.js" crossorigin="anonymous"></script>
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <header>
        <div class="top-bar">
            <div class="logo-search-bar">
                <img src="/imgs/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre" id="logo">
                <form class="search-bar-div">
                    <input type="search" class="search-bar"><i class="fas fa-search lens"></i>
                </form>
            </div>
            <h2 class="installments-no-credit-card">
                <i class="fas fa-hand-holding-usd"></i> 
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        <nav class="navbar">
            <ul class="navbar-left">
                <li><a href="http://localhost:3000/ofertas">Ofertas</a></li>
                <li><a href="http://localhost:3000/tiendas-oficiales">Tiendas Oficiales</a></li>
                <li><a href="http://localhost:3000/vender">Vender</a></li>
                <li><a href="http://localhost:3000/ayuda">Ayuda</a></li>
            </ul>
            <ul class="navbar-right"> 
                <li><a href="http://localhost:3000/register">Creá tu cuenta <i class="far fa-id-card navbar-right-icon"></i></a></li>
                <li><a href="http://localhost:3000/login">Ingresá <i class="fas fa-sign-in-alt navbar-rignt-icon"></i></a></li>
                <li><a href="http://localhost:3000/mis-compras">Mis compras <i class="fas fa-shopping-basket navbar-right-icon"></i></a></li>
            </ul>
        </nav>
        <div class="bars">
            <a href="#" class="bars-icon"><i class="fas fa-bars"></i></a>
        </div>
    </header>
    <img src="/imgs/img-home-banner.jpg" id="banner">
    <main>
        <form action="/home" method="GET" class="register-form">
            <div class="form-box">
                <label for="nameSurname"></label>
                <input type="text" name="nameSurname" placeholder="Nombre y apellido">
            </div>
            <div class="form-box">
                <label for="username"></label>
                <input type="text" name="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-box">
                <label for="userDateBirth">Fecha de nacimiento:</label>
                <input type="date" name="userDateBirth">
            </div>
            <div class="form-box">
                <label for="userAdress"></label>
                <input type="text" name="userAdress" placeholder="Domicilio">
            </div>
            <div class="form-box">
                <label for="userProfil">Perfil del usuario:</label>
                <div class="user-profil">
                    <label><input type="radio" name="userProfil"></label>Comprador
                    <label><input type="radio" name="userProfil"></label>Vendedor
                </div>
            </div>
            <div class="form-box">
                <label for="categories">Categorias de interés</label>
                <div class="user-interest-categories">
                    <label><input type="checkbox" name="categories" value="electro">Electro</label>
                    <label><input type="checkbox" name="categories" value="moda">Moda</label>
                    <label><input type="checkbox" name="categories" value="hogar">Hogar</label>
                    <label><input type="checkbox" name="categories" value="juguetería">Juguetería</label>
                    <label><input type="checkbox" name="categories" value="vida-sana">Vida sana</label>
                </div>
            </div class="form-box">
            <div>
                <label for="userProfilPicture">Foto de usuario</label>
                <input type="file" name="userProfilPicture">
            </div>
            <div class="form-box">
                <label for="userPassword">Contraseña</label>
                <input type="password" name="userPassword">
            </div>
            <div class="form-box">
                <label for="userConfirmPassword">Confirmar contraseña</label>
                <input type="password" name="userConfirmPassword">
            </div class="form-box">
            <div>
                <button type="submit">Enviar</button>
            </div>
            <div class="form-box">
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
